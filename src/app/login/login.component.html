<br><br>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" name="loginform" class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <br>
    <label for="inputEmail" class="sr-only">User Name</label>
    <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName"
        class="form-control" placeholder="User Name" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" #password="ngModel" [(ngModel)]="model.password" id="inputPassword"
        class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">

    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
