<br /><br />
<h3>Add New Product</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)" name="formm">
  <div class="form-group">
    <input type="text" placeholder="Name of product" #name="ngModel" [(ngModel)]="model.name" class="form-control"
      name="name" id="name" required />
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Description" #description="ngModel" [(ngModel)]="model.description"
      class="form-control" name="description" id="description" required />
    <div *ngIf="description.invalid && description.dirty" class="alert alert-danger">
      Description is required
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Image" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
      name="imageUrl" id="imageUrl" required />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">
      Image is required
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Price" #price="ngModel" [(ngModel)]="model.price" class="form-control" name="price"
      id="price" required />
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
      Price is required
    </div>
  </div>
  <div class="form-group">
    <select #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" class="form-control"
      name="selectorr">
      <option [value]="category.id" *ngFor="let category of categories">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger">
      Category is Required
    </div>
  </div>
  <button name="button" type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">
    Add Product
  </button>
</form>
