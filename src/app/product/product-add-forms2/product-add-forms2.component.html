<h3>Add new product</h3>
<br>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input type="text" name="name" id="name" formControlName="name" class="form-control"
      placeholder="Name of Product" />
    <div class="alert alert-danger" *ngIf="
        productAddForm.get('name').hasError('reqired') &&
        productAddForm.get('name').dirty
      ">
      Product name is require
    </div>
  </div>

  <div class="form-group">
    <input type="text" name="description" id="description" formControlName="description" class="form-control"
      placeholder="Description of Product" />
    <div class="alert alert-danger" *ngIf="
        productAddForm.get('description').hasError('reqired') &&
        productAddForm.get('description').dirty
      ">
      Description is require
    </div>
  </div>

  <div class="form-group">
    <input type="text" name="imageUrl" id="imageUrl" formControlName="imageUrl" class="form-control"
      placeholder="Ä°mage Url  of Product" />
    <div class="alert alert-danger" *ngIf="
        productAddForm.get('imageUrl').hasError('reqired') &&
        productAddForm.get('imageUrl').dirty
      ">
      imageUrl is require
    </div>
  </div>

  <div class="form-group">
    <input type="text" name="price" id="price" formControlName="price" class="form-control"
      placeholder="Price  of Product" />
    <div class="alert alert-danger" *ngIf="
        productAddForm.get('price').hasError('reqired') &&
        productAddForm.get('price').dirty
      ">
      Price is require
    </div>
  </div>
  <div class="form-group">
    <select formControlName="categoryId" required id="categoryId" class="form-control">
      <option [value]="category.id" *ngFor="let category of categories">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="
    productAddForm.get('categoryId').hasError('reqired') &&
    productAddForm.get('categoryId').touched
  " class="alert alert-danger">
      Category is Required
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">
    Add Product
  </button>

</form>
